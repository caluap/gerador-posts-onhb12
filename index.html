<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Posts ONHB12</title>
    <script src="p5.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div id="toolbar">
      <div class="design">
        <div class="tb-area">
          <input id="chk-format" class="chk-but" type="checkbox" />
          <label for="chk-format">
            <img src="imgs/ruler-triangle-solid.svg" />
            <div class="panel"></div>
          </label>
        </div>
        <div class="tb-area">
          <input id="chk-text" class="chk-but" type="checkbox" />
          <label for="chk-text">
            <img src="imgs/text-solid.svg" />
          </label>
        </div>
        <div class="tb-area">
          <input id="chk-image" class="chk-but" type="checkbox" />
          <label for="chk-image">
            <img src="imgs/image-solid.svg" />
          </label>
        </div>
        <div class="tb-area">
          <input id="chk-overlay" class="chk-but" type="checkbox" />
          <label for="chk-overlay">
            <img src="imgs/sparkles-solid.svg" />
          </label>
        </div>
      </div>
      <div class="meta">
        <button id="mt-download">
          <img src="imgs/file-download-solid.svg" />
        </button>
        <button id="mt-export">
          <img src="imgs/file-export-solid.svg" />
        </button>
        <button id="mt-import">
          <img src="imgs/file-import-solid.svg" />
        </button>
      </div>
    </div>
    <article id="p5js-container"></article>

    <script type="text/javascript">
      let els = document.querySelectorAll(".chk-but");
      els.forEach(e => {
        e.addEventListener("change", function() {
          //   // document.querySelector('#UserName').value = this.value;
          els.forEach(e => {
            e.checked = false;
          });
          e.checked = true;
        });
      });
    </script>
  </body>
</html>
