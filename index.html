<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Posts ONHB12</title>
    <script src="p5.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div id="toolbar">
      <div class="design">
        <div class="tb-area">
          <input id="chk-format" class="chk-but" type="checkbox" />
          <label class="label-as-button" for="chk-format">
            <img src="imgs/ruler-triangle-solid.svg" />
          </label>
          <div class="panel">
            <h2>
              Seleção de formato
            </h2>
            <input
              type="radio"
              id="rd_instagram_feed"
              name="social-network-format"
              value="instagram_feed"
              checked
            /><label for="rd_instagram_feed"
              ><img src="imgs/instagram-brands.svg" /><span>Feed</span></label
            >
            <input
              type="radio"
              id="rd_instagram_stories"
              name="social-network-format"
              value="instagram_stories"
            /><label for="rd_instagram_stories"
              ><img src="imgs/instagram-brands.svg" /><span
                >Stories</span
              ></label
            >
            <input
              type="radio"
              id="rd_twitter"
              name="social-network-format"
              value="twitter_feed"
            /><label for="rd_twitter"
              ><img src="imgs/twitter-brands.svg" /><span>Feed</span></label
            >
            <input
              type="radio"
              id="rd_facebook"
              name="social-network-format"
              value="facebook_feed"
            /><label for="rd_facebook"
              ><img src="imgs/facebook-brands.svg" /><span>Feed</span></label
            >
          </div>
        </div>
        <div class="tb-area">
          <input id="chk-text" class="chk-but" type="checkbox" />
          <label class="label-as-button" for="chk-text">
            <img src="imgs/text-solid.svg" />
          </label>
          <div class="panel">
            <h2>Caixas de texto</h2>
            <div>
              <h3>Texto principal</h3>
              <textarea id="main-text" class="textarea-g"></textarea>
            </div>

            <div>
              <h3>Texto secundário</h3>
              <textarea id="aux-text" class="textarea-p"></textarea>
            </div>

            <button onclick="updateTextVars()">Atualizar</button>
          </div>
        </div>
        <div class="tb-area">
          <input id="chk-image" class="chk-but" type="checkbox" />
          <label class="label-as-button" for="chk-image">
            <img src="imgs/image-solid.svg" />
          </label>
          <div class="panel">
            <h2>Upload de imagem</h2>
            <div id="img-upload"></div>
            <button onclick="removeImage()">Remover imagem</button>
          </div>
        </div>
        <div class="tb-area">
          <input id="chk-overlay" class="chk-but" type="checkbox" />
          <label class="label-as-button" for="chk-overlay">
            <img src="imgs/sparkles-solid.svg" />
          </label>
          <div class="panel">
            <h2>Tematização ONHB12</h2>
          </div>
        </div>
      </div>
      <div class="meta">
        <button id="mt-download" onclick="saveImg()">
          <img src="imgs/file-download-solid.svg" />
        </button>
        <button id="mt-export">
          <img src="imgs/file-export-solid.svg" />
        </button>
        <button id="mt-import">
          <img src="imgs/file-import-solid.svg" />
        </button>
      </div>
    </div>
    <article id="p5js-container"></article>

    <script type="text/javascript">
      let els = document.querySelectorAll(".chk-but");
      els.forEach(e => {
        e.addEventListener("change", function() {
          let unselect = e.checked;
          els.forEach(e => {
            e.checked = false;
          });
          if (unselect) {
            e.checked = true;
          }
        });
      });

      let formatEls = document.querySelectorAll(
        'input[name="social-network-format"'
      );
      formatEls.forEach(e => {
        e.addEventListener("change", function() {
          let newFormat = document.querySelector(
            'input[name="social-network-format"]:checked'
          ).value;
          data.format = newFormat;
          setSizeFormat();
        });
      });

      function updateTextVars() {
        data.text.mainText = document.getElementById("main-text").value;
        data.text.auxText = document.getElementById("aux-text").value;

        redraw();
      }
    </script>
  </body>
</html>
